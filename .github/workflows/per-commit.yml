name: "Per-commit ns-3 CI jobs"
run-name: "per-commit"

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
  workflow_dispatch:

jobs:
  code-formatting:
    uses: ./.github/workflows/.formatting.yml

  compile:
    needs: code-formatting
    runs-on: ubuntu-latest
    container:
      image: archlinux
    timeout-minutes: 720
    strategy:
      matrix:
        compiler: [g++]
        mode: [default, optimized]
        stage: [test]
        include:
          - compiler: clang++
            mode: debug
          - compiler: g++
            mode: debug
          - compiler: g++ # this job is the longest (~ 30 min)
            mode: debug
            extra_options: --disable-precompiled-headers
          - compiler: g++
            mode: debug
            extra_options: --disable-asserts
    env:
      COMPILER: ${{ matrix.compiler }}
      MODE: ${{ matrix.mode }}
      EXTRA_OPTIONS: ${{ matrix.extra_options }}
    steps:
      # The following step is required in all jobs that use this repo's actions
      - name: "Retrieve actions from repository"
        uses: actions/checkout@v4
        with:
          sparse-checkout: .github/actions
      - name: "Install dependencies and checkout repo in ns-3"
        uses: ./.github/actions/install-per-commit
      - name: "Build ns-3"
        uses: ./.github/actions/build
      - if: matrix.stage == 'test'
        name: "Test ns-3"
        uses: ./.github/actions/test

  code-linting:
    needs: compile
    uses: ./.github/workflows/.linting.yml

  documentation:
    needs: code-linting
    uses: ./.github/workflows/.doc.yml

  code-analysis:
    needs: documentation
    uses: ./.github/workflows/analysis.yml

  deploy-doc:
    if: github.event_name == 'push'
    needs: documentation
    uses: ./.github/workflows/deploy-doc.yml
