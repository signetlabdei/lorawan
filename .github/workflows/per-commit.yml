name: "Per-commit CI pipeline"
run-name: "per-commit"

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
  workflow_dispatch:

jobs:
  code-formatting:
    uses: ./.github/workflows/formatting.yml

  compile:
    needs: code-formatting
    runs-on: ubuntu-latest
    container:
      image: archlinux
    timeout-minutes: 720
    strategy:
      matrix:
        include:
          - compiler: clang++
            mode: optimized
            cxxflags: -stdlib=libc++
            stage: test
          - compiler: g++
            mode: debug
          - compiler: g++
            mode: default
            stage: test
          - compiler: g++
            mode: optimized
            stage: test
          - compiler: g++
            mode: debug
            extra_options: --disable-precompiled-headers
          - compiler: clang++
            mode: debug
            extra_options: --disable-asserts --disable-logs
    env:
      COMPILER: ${{ matrix.compiler }}
      MODE: ${{ matrix.mode }}
      EXTRA_OPTIONS: ${{ matrix.extra_options }}
      CXXFLAGS: ${{ matrix.cxxflags }}
    steps:
      # The following step is required in all jobs that use this repo's actions
      - name: "Retrieve actions from repository"
        uses: actions/checkout@v4
        with:
          sparse-checkout: .github/actions
      - name: "Install dependencies and checkout repo in ns-3"
        uses: ./.github/actions/install-per-commit
      - name: "Build ns-3"
        uses: ./.github/actions/build
      - if: matrix.stage == 'test'
        name: "Test ns-3"
        uses: ./.github/actions/test

  code-linting:
    needs: compile
    uses: ./.github/workflows/linting.yml

  documentation:
    needs: code-linting
    uses: ./.github/workflows/test-doc.yml

  code-analysis:
    needs: documentation
    uses: ./.github/workflows/analysis.yml
    secrets: inherit

  deploy-doc:
    # do not run on PR events
    if: github.event_name == 'push'
    needs: documentation
    uses: ./.github/workflows/deploy-doc.yml
    secrets: inherit
